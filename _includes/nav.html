<div class="max-w-6xl mx-auto py-6 px-2 sm:px-6 lg:px-8">
  <div class="w-full flex justify-between items-center mb-4">
    <a href="/" class="inline-block">
    <img src="/assets/images/apple-icon-76x76.png" class="h-10 w-10" ,="" alt="Kindmetrics">
    </a>
    <div class="text-sm leading-none rounded no-underline text-gray-700 hover:text-gray-900 flex">
      <div class="relative mr-5" data-controller="dropdown">
        <div data-action="click->dropdown#toggle click@window->dropdown#hide" role="button" class="inline-block select-none rounded-md p-3 text-md">
          <a class="appearance-none flex items-center inline-block text-gray-700 text-base hover:text-blue-500 hover:no-underline">
            Why?
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="h-4 w-4 ml-px text-gray-600"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg>
          </a>
        </div>
        <div data-target="dropdown.menu" class="absolute right-0 mt-2 z-20 hidden">
          <div class="bg-white shadow-lg border rounded-md overflow-hidden border">
            {%- for article in site.articles -%}
            <a href="{{ article.url | relative_url }}" class="no-underline block px-5 py-4 text-gray-900 hover:bg-gray-200 whitespace-no-wrap">{{ article.title | escape }}</a>
            {%- endfor -%}
          </div>
        </div>
      </div>
      <a class="appearance-none flex items-center inline-block mr-8 text-base text-gray-700 hover:text-blue-500 hover:no-underline" href="/blog">
        Blog
      </a>
      <a class="appearance-none flex items-center inline-block text-base text-gray-700 hover:text-blue-500 hover:no-underline" href="/#pricing">
        Pricing
      </a>
    </div>

      <a href="https://app.kindmetrics.io/sign_in" class="bg-kind-blue hover:bg-indigo-500 text-white py-2 px-4 hover:no-underline text-sm rounded-full">
        Sign In
      </a>

  </div>
</div>
